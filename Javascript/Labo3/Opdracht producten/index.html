<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Producten</th>
            <th>Prijs</th>
            <th>Aantal</th>
            <th>Btw</th>
            <th>Subtotaal</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Product 1</th>
            <td class="prijs">10.00 Eur</td>
            <td><input type="number" id="product1"></td>
            <td>6%</td>
            <td class="subtotaal">0.00 Eur</td>
        </tr>

        <tr>
            <th>Product 2</th>
            <td class="prijs">15.00 Eur</td>
            <td><input type="number" id="product2"></td>
            <td>21%</td>
            <td class="subtotaal">0.00 Eur</td>
        </tr>

        <tr>
            <th>Product 3</th>
            <td class="prijs">12.20 Eur</td>
            <td><input type="number" id="product3"></td>
            <td>21%</td>
            <td class="subtotaal">0.00 Eur</td>
        </tr>

        <tr>
            <th colspan="4">Totaal</th>
            <td id="totaal">0.00 Eur</td>
        </tr>
        </tbody>
    </table>
    <input type="button" value="Herbereken" id="herbereken">
<script type="text/javascript" charset="utf-8"
        src="scripts/code.js"></script>
</body>
</html>
